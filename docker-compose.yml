services:
  db:
    image: postgres:16-alpine
    container_name: pr-reviewer-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pr_reviewer}
      POSTGRES_USER: ${POSTGRES_USER:-pr_reviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pr_reviewer}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pr_reviewer} -d ${POSTGRES_DB:-pr_reviewer}"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    container_name: pr-reviewer-migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path=/migrations",
        "-database=postgres://pr_reviewer:pr_reviewer@db:5432/pr_reviewer?sslmode=disable",
        "up"
      ]
    restart: "on-failure"

  app:
    build: .
    container_name: pr-reviewer-app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      HTTP_ADDR: "${HTTP_ADDR:-:8080}"
      DATABASE_DSN: "postgres://pr_reviewer:pr_reviewer@db:5432/pr_reviewer?sslmode=disable"
    ports:
      - "${APP_PORT:-8080}:8080"

volumes:
  db-data: {}
