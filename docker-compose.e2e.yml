services:
  db-e2e:
    image: postgres:16-alpine
    container_name: pr-reviewer-db-e2e
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pr_reviewer}
      POSTGRES_USER: ${POSTGRES_USER:-pr_reviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pr_reviewer}
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pr_reviewer} -d ${POSTGRES_DB:-pr_reviewer}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-e2e-data:/var/lib/postgresql/data

  migrate-e2e:
    image: migrate/migrate
    container_name: pr-reviewer-migrate-e2e
    depends_on:
      db-e2e:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path=/migrations",
        "-database=postgres://pr_reviewer:pr_reviewer@db-e2e:5432/pr_reviewer_e2e?sslmode=disable",
        "up"
      ]
    restart: "on-failure"

  app-e2e:
    build: .
    container_name: pr-reviewer-app-e2e
    depends_on:
      db-e2e:
        condition: service_healthy
      migrate-e2e:
        condition: service_completed_successfully
    environment:
      HTTP_ADDR: "${HTTP_ADDR:-:8080}"
      DATABASE_DSN: "postgres://pr_reviewer:pr_reviewer@db-e2e:5432/pr_reviewer_e2e?sslmode=disable"
    ports:
      - "18080:8080"

volumes:
  db-e2e-data: {}
